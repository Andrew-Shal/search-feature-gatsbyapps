fragment ItemLand on ItemLand {
  stage
  publishedAt
  updatedAt
  createdAt
  remoteId: id
  listingTitle
  listingLocation
  slug
  listingPriceRange
  listingImage {
    ... on GalleryImage {
      stage
      id
      imageAltText
      imagePhoto {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  itemCountries {
    ... on ItemCountry {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  listingStyle
  listingBuildStatus
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}